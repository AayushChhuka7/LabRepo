<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Aayush Calculator</h1>
    <h1>Basic Arithmetic Function</h1>
    <form name="form">
      <input type="number" placeholder="operand" id="a" required />
      <input type="number" placeholder="operand" id="b" required />
      <button onclick="handleButton('Add')">Add</button>
      <button onclick="handleButton('Sub')">Sub</button>
      <button onclick="handleButton('Mul')">Mul</button>
      <button onclick="handleButton('Div')">Div</button>
      <button onclick="handleButton('Mod')">Mod</button>
      <h1>Result:</h1>
      <input type="text" id="result" />
    </form>

    <script>
      function handleButton(op) {
        event.preventDefault();
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let result = document.getElementById("result");
        let total;
        if (op == "Add") {
          total = a + b;
        } else if (op == "Sub") {
          total = a + b;
        } else if (op == "Mul") {
          total = a * b;
        } else if (op == "Div") {
          total = b == 0 ? "cannot div by 0" : a / b;
        } else if (op == "Mod") {
          total = a % b;
        }
        result.value = total;
      }
    </script>
  </body>
</html>
