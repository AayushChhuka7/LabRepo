<!-- An arrow function is a shorter syntax for writing functions introduced in ES6.
It uses the => operator and is often more concise than traditional function expressions.

Key points:

Arrow functions donâ€™t have their own this (they inherit it from the surrounding scope).

Useful for writing small, inline functions. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial with Arrow Function</title>
  </head>
  <body>
    <h1>Factorial Calculator</h1>
    <input type="number" id="num" placeholder="Enter a number" />
    <button onclick="showFactorial()">Factorial</button>
    <p id="result"></p>

    <script>
      const factorial = (n) => {
        if (n === 0 || n === 1) return 1;
        let result = 1;
        for (let i = 2; i <= n; i++) {
          result *= i;
        }
        return result;
      };

      function showFactorial() {
        const num = document.getElementById("num").value;
        document.getElementById("result").innerText =
          "Factorial of " + num + " is " + factorial(Number(num));
      }
    </script>
  </body>
</html>
