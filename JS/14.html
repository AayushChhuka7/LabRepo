<!-- A dialog box is a small pop-up window that appears in the browser to interact with the user.
  It is often used to display messages, ask for confirmation, or collect input. 
  JavaScript provides three main types of dialog boxes: -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Dialog Boxes</title>
  </head>
  <body>
    <h1>Aayush Chhuka</h1>

    <button onclick="showAlert()">Show Alert</button>

    <p id="output"></p>

    <script>
      function showAlert() {
        alert("This is an alert box! It shows a message.");
      }
    </script>
  </body>
</html>
