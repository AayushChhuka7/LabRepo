<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
      width: 100%;
      height: 100%;
    }

    .calculator {
      width: 500px;
      height: 400px;
      border: 2px solid black;
    }
  </style>
  <body>
    <h1>Aayush Chhuka Calculator </h1>
    <div class="calculator">
      <div class="btn-grid">
        <input
          type="text"
          id="screen"
          style="grid-column: span 3"
          placeholder="0"
        />
        <button
          onclick="clearScreen()"
          class="clear"
          style="grid-column: span 1"
        >
          C
        </button>

        <button onclick="appendToScreen('1')">1</button>
        <button onclick="appendToScreen('2')">2</button>
        <button onclick="appendToScreen('3')">3</button>
        <button class="op" onclick="appendToScreen('+')">+</button>

        <button onclick="appendToScreen('4')">4</button>
        <button onclick="appendToScreen('5')">5</button>
        <button onclick="appendToScreen('6')">6</button>
        <button class="op" onclick="appendToScreen('-')">-</button>

        <button onclick="appendToScreen('7')">7</button>
        <button onclick="appendToScreen('8')">8</button>
        <button onclick="appendToScreen('9')">9</button>
        <button onclick="appendToScreen('10')">10</button>

        <button onclick="appendToScreen('0')">0</button>
        <button class="op" onclick="appendToScreen('*')">*</button>
        <button class="op" onclick="appendToScreen('/')">/</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
    </div>

    <script>
      const screen = document.getElementById("screen");

      function appendToScreen(vl) {
        let input = screen.value;
        if (screen.value === "") {
          screen.value = vl;
        } else {
          screen.value += vl;
        }
      }

      function clearScreen() {
        screen.value = "";
      }
      function calculate() {
        try {
          screen.value = eval(screen.value);
        } catch {
          screen.value = "Error";
        }
      }
    </script>
  </body>
</html>
