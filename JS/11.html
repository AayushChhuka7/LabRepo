<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Function Example</title>
  </head>
  <body>
    <h1>Sum Function (Aayush Chhuka)</h1>
    <p id="output"></p>

    <script>
      function sum(...numbers) {
        let total = 0;
        for (const num of numbers) {
          total += num;
        }
        return total;
      }

      document.getElementById("output").innerText =
        "sum(1, 2) = " +
        sum(1, 2) +
        "\n" +
        "sum(1, 3, 4) = " +
        sum(1, 3, 4) +
        "\n" +
        "sum(10, 20, 30, 40) = " +
        sum(10, 20, 30, 40);
    </script>
  </body>
</html>
